events {
    worker_connections 1024;
}

http {
    # Upstream definitions for blue-green deployment
    upstream admin_blue {
        server admin-dashboard-blue:80;
    }
    
    upstream admin_green {
        server admin-dashboard-green:3000;
    }
    
    # Default to blue deployment
    # To switch to green, change this to: admin_green
    upstream admin_active {
        server admin-dashboard-blue:80;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Health check endpoint for load balancer
        location /lb-health {
            access_log off;
            return 200 "Load balancer healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Blue deployment check
        location /blue/health {
            proxy_pass http://admin_blue/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Green deployment check
        location /green/health {
            proxy_pass http://admin_green/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Main traffic routing
        location / {
            proxy_pass http://admin_active;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # API routes (ensure proper routing for both versions)
        location /api/ {
            proxy_pass http://admin_active/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}