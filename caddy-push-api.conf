# Admin Dashboard with Push API and Metrics API support
admin.agistaffers.com {
    handle /push-api/* {
        uri strip_prefix /push-api
        reverse_proxy 127.0.0.1:3011
    }
    handle /metrics-api/* {
        uri strip_prefix /metrics-api
        reverse_proxy 127.0.0.1:3008
    }
    handle /ws {
        reverse_proxy 127.0.0.1:3008
    }
    handle {
        reverse_proxy 127.0.0.1:3007
    }
    encode gzip
}