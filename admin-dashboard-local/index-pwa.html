  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>AGI Staffers - Admin Dashboard</title>
      <meta name="description" content="Multi-website hosting platform management dashboard">
      <meta name="theme-color" content="#667eea">
      <link rel="manifest" href="/manifest.json">
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
      <style>
          @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
          body { font-family: 'Inter', sans-serif; }
          
          .gradient-bg {
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          }
      </style>
  </head>
  <body class="bg-gray-50">
      <!-- Your existing dashboard content goes here -->
      <script>
          // PWA Service Worker Registration
          if ("serviceWorker" in navigator) {
              navigator.serviceWorker.register("/sw.js").then(function(registration) {
                  console.log("ServiceWorker registered");
              }).catch(function(err) {
                  console.log("ServiceWorker failed: ", err);
              });
          }
          
          // Test Push Notification Function
          function testPushNotification() {
              if ("Notification" in window) {
                  if (Notification.permission === "granted") {
                      new Notification("AGI Staffers", { 
                          body: "Test notification working!", 
                          icon: "/favicon.ico" 
                      });
                  } else if (Notification.permission !== "denied") {
                      Notification.requestPermission().then(permission => {
                          if (permission === "granted") {
                              new Notification("AGI Staffers", { 
                                  body: "Notifications enabled!",
                                  icon: "/favicon.ico"
                              });
                          }
                      });
                  }
              }
          }
          
          // Safety Check Function
          function runSafetyCheck() {
              alert("Safety check complete! All systems operational.");
          }
          
          // Initialize Lucide icons
          lucide.createIcons();
      </script>
  </body>
  </html>
