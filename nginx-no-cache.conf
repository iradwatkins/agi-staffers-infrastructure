server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Proxy API requests to metrics API
    location /api/proxy/ {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # Strip /api/proxy and forward to metrics API
        rewrite ^/api/proxy/(.*) /api/$1 break;
        proxy_pass http://172.17.0.1:3009;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # No cache for JavaScript files to ensure updates are loaded
    location ~ \.js$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Expires "Thu, 01 Jan 1970 00:00:01 GMT";
        add_header Pragma "no-cache";
        etag off;
        try_files $uri =404;
    }
    
    # Default location for other files
    location / {
        try_files $uri $uri/ =404;
    }
}